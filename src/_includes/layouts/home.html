{%- extends "layouts/base.html" -%}

{%- block content -%}
  <div class="hero">
    <a href="mailto:{{ site.email }}">
      <h1>{{ title }}</h1>
    </a>
    {{ content | safe }}
  </div>
  {% image image.link , image.alt, image.sizes, image.loading, image.class %}
  <span class="vh">
    <a href={{ credit.imageLink }}>Image</a> by <a href={{ credit.siteLink }}>{{ credit.site }}</a>
  </span>
{%- endblock -%}
