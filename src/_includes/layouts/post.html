{%- extends "layouts/base.html" -%}

{%- block content -%}
  <article class="article-container">
    <h1>{{ title }}</h1>
    <time class="publish-date" datetime={{ date | dump | safe }}>
      {{ date | postDate }}
    </time>
    <div class="article-body flow">
      {{ content | safe }}
    </div>
  </article>
  <a class="back-to-archive btn step--1 uppercase" href={{ backToArchive.url }}>
    {{ backToArchive.text }}
    {% include "snippets/circle.html" %}
  </a>
{%- endblock -%}
