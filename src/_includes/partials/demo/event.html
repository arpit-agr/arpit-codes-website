<style>
  .featured-event {
    padding: var(--gutter);
    border-radius: var(--underline-thickness);
    border: var(--underline-thickness) dashed var(--article-border);
  }

  .event-time {
    padding-block: var(--btn-padding-block);
  }

  #convert-time {
    --cluster-gap: 1ch;
    font-size:var(--step--1);
  }
</style>

<div class="featured-event flow">
  <h3>{{ event.title }}</h3>
  <div class="cluster">
    <time class="event-time" datetime={{ event.date | dump | safe }}>
      {{ event.date | postDateTime }}
    </time>
    <button id="convert-time" class="btn cluster">
      <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="12">
        <path fill="currentColor" d="M504 255.531c.253 136.64-111.18 248.372-247.82 248.468-59.015.042-113.223-20.53-155.822-54.911-11.077-8.94-11.905-25.541-1.839-35.607l11.267-11.267c8.609-8.609 22.353-9.551 31.891-1.984C173.062 425.135 212.781 440 256 440c101.705 0 184-82.311 184-184 0-101.705-82.311-184-184-184-48.814 0-93.149 18.969-126.068 49.932l50.754 50.754c10.08 10.08 2.941 27.314-11.313 27.314H24c-8.837 0-16-7.163-16-16V38.627c0-14.254 17.234-21.393 27.314-11.314l49.372 49.372C129.209 34.136 189.552 8 256 8c136.81 0 247.747 110.78 248 247.531zm-180.912 78.784l9.823-12.63c8.138-10.463 6.253-25.542-4.21-33.679L288 256.349V152c0-13.255-10.745-24-24-24h-16c-13.255 0-24 10.745-24 24v135.651l65.409 50.874c10.463 8.137 25.541 6.253 33.679-4.21z"></path>
      </svg>
      Convert to local
    </button>
  </div>
  <div class="lead">
    <div class="flow">
      <p>{{ event.desc }}</p>
      <p><strong>Add event to calendar</strong></p>
      <p>
        <a href="https://calndr.link/e/5QVgnHusx5?s=apple">Apple</a>&nbsp;•&nbsp;
        <a href="https://calndr.link/e/5QVgnHusx5?s=google">Google</a>&nbsp;•&nbsp;
        <a href="https://calndr.link/e/5QVgnHusx5?s=office365">Office 365</a>&nbsp;•&nbsp;
        <a href="https://calndr.link/e/5QVgnHusx5?s=outlookcom">Outlook Web</a>&nbsp;•&nbsp;
        <a href="https://calndr.link/e/5QVgnHusx5?s=outlook">Outlook</a>&nbsp;•&nbsp;
        <a href="https://calndr.link/e/5QVgnHusx5?s=yahoo">Yahoo</a>
      </p>
    </div>
  </div>
  <script>
    function convertTime() {
      const timeNode = document.querySelector(".event-time");
      const eventTime = new Date(timeNode.dateTime);
      const newLocaleString = eventTime.toLocaleString([], {
        timeStyle: "full",
        dateStyle: "medium"
      });
      timeNode.textContent = newLocaleString;
      button.remove();
      }
    const button = document.querySelector("#convert-time");
    button.addEventListener("click", convertTime);
  </script>
</div>
