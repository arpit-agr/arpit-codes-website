{%- extends "layouts/base.html" -%}

{%- block preload -%}
  <link rel="preload" as="script" href="/scripts/stories.js">
{%- endblock -%}

{%- block content -%}
  <div class="header">
    <h1 class="line-height-xs">{{ title }}</h1>
  </div>
  <article class="flow">
    {{ content | safe }}
    <open-stories
      class="step--1"
      src="/stories.json"
      duration="15"
    >
      stories
    </open-stories>
    <a class="stories-archive-link" href="/stories">{{ stories }}</a>
  </article>
{%- endblock -%}

{%- block bodyScripts -%}
  <script
    src="/scripts/stories.js"
    type="module"
    defer
    fetchpriority="high"
  ></script>
{%- endblock -%}
