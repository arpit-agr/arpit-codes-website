{%- extends "layouts/base.html" -%}

{%- block preload -%}
  <link rel="preload" href="/fonts/PPEditorialNew-Italic-subset.woff2" as="font" type="font/woff2" crossorigin>
{%- endblock -%}

{%- block content -%}
  <div class="header cluster">
    <h1>{{ title }}</h1>
    {% include "snippets/heart.html" %}

  </div>
  <ul class="projects list" role="list">
    {%- for project in collections.projects -%}
      <li>
        <a href="{{ project.data.url }}">
          {{ project.data.title }}
        </a>
      </li>
    {%- endfor -%}
  </ul>
  {{ content | safe }}
{%- endblock -%}
